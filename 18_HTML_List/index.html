<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>
<body>
    <!--
Type Circle
Type disc
Type square
Type none
    -->
    <ul style="list-style-type: circle;">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascipt</li>
    </ul>
    <!--
        Type A
        Type a
        Type i
        Type I
    -->
    <ol type="A">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>
</body>
</html>
